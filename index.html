<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gokurakugai Discord Server</title>

<style>
/* ================= RESET ================= */
*{box-sizing:border-box}

/* ================= FONTS ================= */
body{
  font-family:"Noto Serif SC","Songti SC","SimSun","Georgia",serif;
  letter-spacing:.02em;
}
h1,h2,h3,h4{
  font-family:"Noto Serif SC","STSong","SimSun",serif;
  letter-spacing:.08em;
}

/* ================= THEME ================= */
:root{
  --bg:#f4f1ea;
  --panel:#fbfaf6;
  --ink:#2b2b2b;
  --accent:#b32018;      /* cinnabar red */
  --gold:#b89b5e;
  --text:#2b2b2b;

  --frame:url("assets/images/light-border.png");
  --pattern:url("assets/images/pattern-light.png");
  --header-bg:url("assets/images/header-bg-light.jpg");

  --ease:cubic-bezier(.25,.8,.25,1);
}

body.dark{
  --bg:#0e0e0e;
  --panel:#141414;
  --ink:#eaeaea;
  --accent:#cfa44a;
  --gold:#e3c777;
  --text:#eaeaea;

  --frame:url("assets/images/dark-border.png");
  --pattern:url("assets/images/pattern-dark.png");
  --header-bg:url("assets/images/header-bg-dark.jpg");
}

/* ================= BODY ================= */
body{
  margin:0;
  background:
    radial-gradient(circle at top, rgba(0,0,0,.04), transparent 60%),
    var(--pattern),
    var(--bg);
  background-size:auto, 240px 240px, auto;
  color:var(--text);
  transition:all .4s var(--ease);
}

/* ================= HEADER ================= */
.header{
  position:relative;
  height:360px;
  background:var(--header-bg) center/cover no-repeat;
}
.header::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(to bottom, rgba(0,0,0,.75), rgba(0,0,0,.4));
}
.header-content{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:#fff;
}
.header img{
  width:440px;
  max-width:90%;
}
.header h1{
  margin-top:14px;
  font-size:2.4rem;
  padding:.4em 1.2em;
  border:2px solid var(--accent);
  background:rgba(0,0,0,.35);
}

/* ================= COUNTDOWN (TEMPLE PLAQUE) ================= */
.countdown{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  background:linear-gradient(to right,#111,#000,#111);
  padding:20px 12px;
  text-align:center;
}
.count-box{
  color:var(--accent);
  font-size:.8rem;
  letter-spacing:.15em;
}
.count-box span{
  display:block;
  color:#fff;
  font-size:1.2rem;
  margin-top:6px;
}

/* ================= TABS ================= */
.tabs-bar{
  display:flex;
  align-items:center;
  background:var(--panel);
  border-top:4px solid var(--accent);
  border-bottom:1px solid rgba(0,0,0,.15);
}
.tabs{
  flex:1;
  display:flex;
  justify-content:center;
  gap:10px;
}
.tab{
  padding:12px 22px;
  cursor:pointer;
  background:transparent;
  color:var(--ink);
  border:1px solid transparent;
  transition:all .3s var(--ease);
}
.tab:hover{
  border-color:var(--accent);
}
.tab.active{
  background:var(--accent);
  color:#fff;
}
.theme-toggle{
  margin-right:18px;
  background:none;
  border:none;
  font-size:1.2rem;
  cursor:pointer;
}

/* ================= SECTIONS ================= */
.section{
  display:none;
  max-width:1250px;
  margin:auto;
  padding:48px 22px;
}
.section.active{display:block}

/* ================= GRID ================= */
.content-grid{
  display:grid;
  grid-template-columns:1fr 360px;
  gap:40px;
}
@media(max-width:900px){
  .content-grid{grid-template-columns:1fr}
}

/* ================= FRAME (SCROLL PANEL) ================= */
.frame{
  background:var(--panel);
  padding:36px;
  margin-bottom:42px;
  border:28px solid transparent;
  border-image-source:var(--frame);
  border-image-slice:42;
  border-image-repeat:round;
  box-shadow:0 12px 40px rgba(0,0,0,.08);
}

/* ================= BANNERS ================= */
.section-banner{
  width:100%;
  height:260px;
  background:center/contain no-repeat;
  margin:24px 0 34px;
}

/* ================= SERIES FLOAT ================= */
.series-cover{
  float:right;
  width:220px;
  margin:0 0 16px 28px;
}
.series-cover img{width:100%}

/* ================= TABLE ================= */
table{
  width:100%;
  border-collapse:collapse;
}
td{
  padding:10px;
  border-bottom:1px dashed rgba(0,0,0,.25);
}

/* ================= RULES ================= */
.rule{
  border-left:8px solid var(--accent);
  padding:18px;
  margin-bottom:18px;
  background:rgba(0,0,0,.03);
  cursor:pointer;
}
.rule strong{
  letter-spacing:.12em;
}
.rule p{display:none;margin-top:10px}

/* ================= STAFF ================= */
.staff-grid{
  display:grid;
  grid-template-columns:repeat(3,300px);
  gap:36px;
  justify-content:center;
}
@media(max-width:768px){
  .staff-grid{grid-template-columns:1fr}
}
.staff-card{
  position:relative;
  height:420px;
  padding:2em;
  border-radius:0;
  overflow:hidden;
  background-size:cover;
  background-position:center;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
}
.staff-card::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.75),rgba(0,0,0,.25));
}
.staff-container{
  position:relative;
  color:#fff;
}
.staff-container h3{
  margin:0;
  letter-spacing:.18em;
}
.staff-container div{
  font-size:.9rem;
  opacity:.9;
}
.staff-desc{
  margin-top:10px;
  font-size:.85rem;
  line-height:1.5;
  max-height:0;
  overflow:hidden;
  transition:max-height .4s ease;
}
.staff-card:hover .staff-desc{
  max-height:180px;
}

/* ================= SIDEBAR ================= */
.sidebar iframe{
  width:100%;
  border:none;
}
.sns-icons{
  display:flex;
  gap:16px;
  justify-content:center;
}
.sns-icons a{
  width:46px;
  height:46px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--panel);
  border:1px solid var(--accent);
}
.sns-icons img{
  width:22px;
}
body.dark .sns-icons img{
  filter:brightness(0) invert(1);
}

/* ================= FOOTER ================= */
footer{
  background:#000;
  color:#aaa;
  padding:50px 26px;
}
.footer-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:40px;
}
footer h4{
  color:var(--gold);
  letter-spacing:.15em;
}
footer a{
  color:#ccc;
  text-decoration:none;
  display:block;
  margin:8px 0;
}
footer a:hover{
  color:var(--accent);
}
.footer-bottom{
  margin-top:40px;
  text-align:center;
  font-size:.8rem;
}
</style>
</head>

</body>
</html>
