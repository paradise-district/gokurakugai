<style>
:root{
  --bg-dark:#0c0a08;
  --bg-panel:#16120d;
  --accent:#b82b2b;
  --gold:#d4af37;
  --gold-soft:rgba(212,175,55,0.45);
  --text-main:#eae3d6;
  --text-muted:#b9b1a4;
  --ease:cubic-bezier(.25,.8,.25,1);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Noto Serif SC","SimSun","serif";
}

body{
  background:
    radial-gradient(circle at top, rgba(212,175,55,0.04), transparent 40%),
    var(--bg-dark);
  color:var(--text-main);
  line-height:1.75;
}

/* ================= HEADER ================= */
.header{
  position:relative;
  height:340px;
  background:url("assets/images/header-bg.jpg") center/cover no-repeat;
}

.header::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(to bottom, rgba(0,0,0,0.75), rgba(0,0,0,0.9));
}

.header-content{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:14px;
}

.header-content img{
  width:95px;
  filter:drop-shadow(0 0 14px rgba(212,175,55,.35));
  transition:transform .6s var(--ease);
}

.header-content img:hover{
  transform:scale(1.08);
}

.header-content h1{
  font-size:2.4rem;
  letter-spacing:3px;
  padding-bottom:10px;
  position:relative;
}

.header-content h1::after{
  content:"";
  position:absolute;
  left:50%;
  bottom:0;
  width:120px;
  height:2px;
  background:linear-gradient(to right, transparent, var(--gold), transparent);
  transform:translateX(-50%);
}

/* ================= COUNTDOWN ================= */
.countdown{
  background:linear-gradient(to right, #120f0b, #19140e);
  display:flex;
  justify-content:center;
  gap:40px;
  padding:16px;
  border-bottom:1px solid rgba(212,175,55,.25);
}

.timer{
  text-align:center;
  padding:8px 16px;
  border:1px solid rgba(212,175,55,.2);
  transition:box-shadow .4s var(--ease);
}

.timer:hover{
  box-shadow:0 0 18px rgba(212,175,55,.35);
}

.timer span{
  display:block;
  font-size:1.4rem;
  color:var(--gold);
  animation:pulse 2.5s infinite;
}

@keyframes pulse{
  0%,100%{opacity:.8}
  50%{opacity:1}
}

/* ================= TABS ================= */
.tabs{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  background:#120f0b;
  border-bottom:1px solid rgba(212,175,55,.25);
}

.tabs button{
  background:none;
  border:none;
  color:var(--text-muted);
  padding:16px 20px;
  cursor:pointer;
  font-size:.95rem;
  letter-spacing:1px;
  position:relative;
  transition:color .4s var(--ease);
}

.tabs button::after{
  content:"";
  position:absolute;
  left:50%;
  bottom:6px;
  width:0;
  height:2px;
  background:linear-gradient(to right, transparent, var(--gold), transparent);
  transition:width .4s var(--ease), left .4s var(--ease);
}

.tabs button:hover,
.tabs button.active{
  color:var(--gold);
}

.tabs button:hover::after,
.tabs button.active::after{
  width:80%;
  left:10%;
}

/* ================= PANELS ================= */
.panel{
  display:none;
  padding:40px 20px;
  max-width:1150px;
  margin:auto;
  animation:fadeIn .6s var(--ease);
}

.panel.active{display:block;}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(12px)}
  to{opacity:1;transform:none}
}

/* ================= SECTIONS ================= */
.section{
  background:
    linear-gradient(135deg, rgba(212,175,55,0.04), transparent),
    var(--bg-panel);
  padding:28px;
  margin-bottom:30px;
  border:1px solid rgba(212,175,55,.25);
  position:relative;
  transition:transform .4s var(--ease), box-shadow .4s var(--ease);
}

.section:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 30px rgba(0,0,0,.5);
}

.section h2{
  margin-bottom:18px;
  color:var(--gold);
  letter-spacing:1px;
  position:relative;
  padding-left:14px;
}

.section h2::before{
  content:"";
  position:absolute;
  left:0;
  top:4px;
  width:4px;
  height:70%;
  background:var(--accent);
}

/* ================= RULES ================= */
.rules{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
}

.rule{
  background:#1a1510;
  padding:18px;
  border:1px solid rgba(212,175,55,.25);
  cursor:pointer;
  transition:all .4s var(--ease);
}

.rule:hover{
  box-shadow:0 0 18px rgba(212,175,55,.25);
  transform:translateY(-3px);
}

.rule-content{
  max-height:0;
  overflow:hidden;
  transition:max-height .6s var(--ease), opacity .4s var(--ease);
  opacity:0;
  margin-top:10px;
  color:var(--text-muted);
}

.rule.open .rule-content{
  max-height:300px;
  opacity:1;
}

/* ================= STAFF ================= */
.staff{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:22px;
}

.staff-card{
  background:#1a1510;
  border:1px solid rgba(212,175,55,.25);
  padding:20px;
  text-align:center;
  transition:all .5s var(--ease);
}

.staff-card:hover{
  transform:translateY(-8px);
  box-shadow:0 18px 40px rgba(0,0,0,.6);
}

.staff-card img{
  width:90px;
  height:90px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:12px;
  transition:transform .5s var(--ease), box-shadow .5s var(--ease);
}

.staff-card:hover img{
  transform:scale(1.08);
  box-shadow:0 0 20px rgba(212,175,55,.45);
}

/* ================= LINKS ================= */
a{
  color:var(--gold);
  text-decoration:none;
  position:relative;
}

a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-3px;
  width:0;
  height:2px;
  background:var(--accent);
  transition:width .4s var(--ease);
}

a:hover::after{
  width:100%;
}

/* ================= MOBILE ================= */
@media(max-width:600px){
  .countdown{flex-direction:column;gap:14px;}
}
</style>
