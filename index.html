<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gokurakugai Discord Server</title>

<style>
:root{
  --ink:#0f0f0f;
  --paper:#f5f1e8;
  --red:#8c1d18;
  --gold:#c9a24d;
  --gold-soft:rgba(201,162,77,.25);
  --line:rgba(0,0,0,.15);
  --ease:cubic-bezier(.4,0,.2,1);
}

*{
  box-sizing:border-box;
  font-family:"Segoe UI",system-ui,sans-serif;
}

body{
  margin:0;
  background:var(--paper);
  color:#222;
}

/* ================= HEADER ================= */
.header{
  position:relative;
  height:320px;
  background:url("assets/images/header-bg.jpg") center/cover no-repeat;
}
.header::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.65);
}
.header-content{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:#fff;
  text-align:center;
}
.header img{
  width:500px;
  margin-bottom:-20px;
}
.header h1{
  font-size:2.2rem;
  letter-spacing:2px;
  border-bottom:2px solid var(--gold);
  padding-bottom:6px;
}

/* ================= COUNTDOWN ================= */
.countdown{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:12px;
  padding:16px;
  background:var(--ink);
  color:var(--gold);
  text-align:center;
}
.count-box span{
  display:block;
  font-size:1.25rem;
  color:#fff;
  margin-top:6px;
  transition:color .3s var(--ease);
}

/* ================= TABS ================= */
.tabs{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  background:var(--ink);
}
.tab{
  padding:14px 18px;
  cursor:pointer;
  color:#bbb;
  border-bottom:3px solid transparent;
  transition:color .3s var(--ease), border-color .3s var(--ease);
}
.tab:hover{
  color:#fff;
}
.tab.active{
  color:var(--gold);
  border-color:var(--gold);
}

/* ================= SECTIONS ================= */
.section{
  display:none;
  max-width:1000px;
  margin:auto;
  padding:36px 20px;
  animation:fade .4s var(--ease);
}
.section.active{display:block}

@keyframes fade{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:none}
}

.section h2{
  color:var(--red);
  border-left:5px solid var(--gold);
  padding-left:12px;
  margin:28px 0 16px;
}
.section h3{margin-top:20px}

/* ================= BANNERS ================= */
.section-banner{
  width:100%;
  height:420px;
  margin:14px 0 28px;
  background-repeat:no-repeat;
  background-position:center;
  background-size:contain;
}

/* ================= TABLE ================= */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:12px;
}
td{
  padding:8px;
  border-bottom:1px solid var(--line);
}

/* ================= RULES ================= */
.rule{
  border:1px solid var(--line);
  padding:12px;
  margin-bottom:10px;
  background:#fff;
  cursor:pointer;
  transition:background .3s var(--ease), border-color .3s var(--ease);
}
.rule:hover{
  background:#f9f6ee;
  border-color:var(--gold);
}
.rule p{
  display:none;
  margin-top:8px;
}

/* ================= STAFF GRID ================= */
.staff-grid{
  display:grid;
  grid-template-columns:repeat(3,280px);
  gap:32px;
  justify-content:center;
}

/* === EXACT UIVERSE-STYLE STAFF CARD === */
.staff-card{
  position:relative;
  width:280px;
  height:400px;
  padding:1.5em;
  border-radius:1.5em;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  background-size:cover;
  background-position:center;
  box-shadow:0 10px 28px rgba(0,0,0,.35);
  transition:transform .4s var(--ease);
}
.staff-card:hover{
  transform:translateY(-6px);
}

.staff-card::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(15,15,15,.72);
  z-index:0;
  transition:background .4s var(--ease);
}
.staff-card:hover::before{
  background:rgba(15,15,15,.82);
}

.staff-container{
  position:relative;
  z-index:2;
  color:#fff;
  display:flex;
  flex-direction:column;
  gap:.5em;
}

.staff-heading{
  font-size:1.5em;
  letter-spacing:.2em;
  font-weight:900;
  -webkit-text-fill-color:transparent;
  -webkit-text-stroke:1px #fff;
  text-shadow:0 0 7px #fff;
}

.staff-role{
  border:2px solid var(--gold);
  border-radius:.5em;
  width:fit-content;
  padding:.05em .6em;
  font-size:.95em;
  color:var(--gold);
}

.staff-desc{
  position:relative;
  z-index:2;
  color:#eaeaea;
  font-size:.9em;
  line-height:1.25em;
  max-height:0;
  overflow-y:auto;
  transition:max-height .5s var(--ease);
}
.staff-card:hover .staff-desc{
  max-height:160px;
}

/* ================= FOOTER ================= */
.site-footer{
  background:
    linear-gradient(180deg,#1a0a0a 0%,#0f0f0f 60%);
  color:#ddd;
  padding:48px 24px 24px;
  font-size:.85rem;
}
.footer-grid{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:32px;
}
.footer-col h4{
  color:#fff;
  font-size:.9rem;
  margin-bottom:12px;
  letter-spacing:.05em;
}
.footer-col a{
  display:block;
  color:var(--gold);
  text-decoration:none;
  margin-bottom:8px;
  transition:color .3s var(--ease), transform .3s var(--ease);
}
.footer-col a:hover{
  color:#fff;
  transform:translateX(4px);
}
.footer-bottom{
  margin-top:40px;
  padding-top:16px;
  border-top:1px solid rgba(255,255,255,.15);
  text-align:center;
  font-size:.75rem;
  color:#aaa;
}
</style>
</head>
