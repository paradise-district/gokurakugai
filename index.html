<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gokurakugai Discord Server</title>

<style>
/* ====== SAME CSS AS BEFORE (UNCHANGED) ====== */
:root{
  --ink:#0f0f0f;
  --paper:#f5f1e8;
  --red:#8c1d18;
  --gold:#c9a24d;
  --line:rgba(0,0,0,.15);
  --ease:cubic-bezier(.4,0,.2,1);
}

*{box-sizing:border-box;font-family:"Segoe UI",system-ui,sans-serif}
body{margin:0;background:var(--paper);color:#222}

/* HEADER */
.header{position:relative;height:320px;background:url("assets/images/header-bg.jpg") center/cover no-repeat}
.header::after{content:"";position:absolute;inset:0;background:rgba(0,0,0,.65)}
.header-content{position:relative;z-index:2;height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;color:#fff;text-align:center}
.header img{width:500px;max-width:90%;margin-bottom:-20px}
.header h1{font-size:2.2rem;letter-spacing:2px;border-bottom:2px solid var(--gold);padding-bottom:6px}

/* COUNTDOWN */
.countdown{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;padding:16px;background:var(--ink);color:var(--gold);text-align:center}
.count-box{font-size:.9rem}
.count-box span{display:block;font-size:1.25rem;color:#fff;margin-top:6px}

/* TABS */
.tabs{display:flex;justify-content:center;flex-wrap:wrap;background:var(--ink)}
.tab{padding:14px 18px;cursor:pointer;color:#bbb;border-bottom:3px solid transparent;transition:.3s}
.tab:hover{color:#fff}
.tab.active{color:var(--gold);border-color:var(--gold)}

/* SECTIONS */
.section{display:none;max-width:1000px;margin:auto;padding:36px 20px}
.section.active{display:block}
.section h2{color:var(--red);border-left:5px solid var(--gold);padding-left:12px;margin:28px 0 16px}

/* BANNERS */
.section-banner{width:100%;height:420px;margin:14px 0 28px;background:no-repeat center/contain}

/* RULES */
.rule{border:1px solid var(--line);padding:12px;margin-bottom:10px;background:#fff;cursor:pointer}
.rule p{display:none;margin-top:8px}

/* STAFF */
.staff-grid{display:grid;grid-template-columns:repeat(3,280px);gap:32px;justify-content:center}
.staff-card{position:relative;width:280px;height:400px;padding:1.5em;border-radius:1.5em;overflow:hidden;display:flex;flex-direction:column;justify-content:flex-end;background-size:cover;background-position:center;box-shadow:0 10px 28px rgba(0,0,0,.35)}
.staff-card::before{content:"";position:absolute;inset:0;background:rgba(15,15,15,.72)}
.staff-container{position:relative;z-index:2;color:#fff}
.staff-heading{font-size:1.5em;letter-spacing:.2em;font-weight:900;-webkit-text-fill-color:transparent;-webkit-text-stroke:1px #fff;text-shadow:0 0 7px #fff}
.staff-role{border:2px solid var(--gold);border-radius:.5em;padding:.05em .6em;font-size:.95em;color:var(--gold)}
.staff-desc{position:relative;z-index:2;color:#eaeaea;font-size:.9em;line-height:1.25em;max-height:0;overflow-y:auto;transition:max-height .5s}
.staff-card:hover .staff-desc{max-height:160px}

/* FOOTER */
.site-footer{background:linear-gradient(180deg,#1a0a0a 0%,#0f0f0f 60%);color:#ddd;padding:48px 24px 24px}
.footer-grid{max-width:1200px;margin:auto;display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:32px}
.footer-col a{display:block;color:var(--gold);text-decoration:none;margin-bottom:8px}

/* MOBILE */
@media (max-width:768px){
  .header{height:260px}
  .header img{width:300px}
  .count-box{font-size:.75rem}
  .count-box span{font-size:1rem}
  .section-banner{height:260px}
  .staff-grid{grid-template-columns:1fr}
  .staff-card{width:100%;max-width:320px;height:360px;margin:auto}
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="header-content">
    <img src="assets/images/logo.png">
    <h1>Gokurakugai Discord Server</h1>
  </div>
</div>

<!-- COUNTDOWN -->
<div class="countdown">
  <div class="count-box">Chapter 33<span id="c33"></span></div>
  <div class="count-box">Volume 6 (Japan)<span id="v6jp"></span></div>
  <div class="count-box">Volume 5 (English)<span id="v5en"></span></div>
</div>

<!-- TABS -->
<div class="tabs">
  <div class="tab" data-tab="about">About</div>
  <div class="tab" data-tab="rules">Rules</div>
  <div class="tab" data-tab="info">Info</div>
  <div class="tab" data-tab="staff">Staff</div>
</div>

<!-- SECTIONS -->
<div class="section" id="about">...</div>
<div class="section" id="rules"><div id="rulesList"></div></div>
<div class="section" id="info"><p>Coming soon.</p></div>
<div class="section" id="staff">...</div>

<footer class="site-footer">
  <div class="footer-grid">
    <div class="footer-col">
      <a href="#about">About</a>
      <a href="#rules">Rules</a>
      <a href="#staff">Staff</a>
    </div>
  </div>
</footer>

<script>
/* ========= HASH-AWARE TAB SYSTEM ========= */

const tabs = document.querySelectorAll(".tab");
const sections = document.querySelectorAll(".section");

function activateTab(tabName){
  tabs.forEach(t=>{
    t.classList.toggle("active", t.dataset.tab === tabName);
  });
  sections.forEach(s=>{
    s.classList.toggle("active", s.id === tabName);
  });
}

/* Click tab â†’ update hash */
tabs.forEach(tab=>{
  tab.addEventListener("click", ()=>{
    const name = tab.dataset.tab;
    history.pushState(null, "", `#${name}`);
    activateTab(name);
  });
});

/* Load based on hash */
function handleHash(){
  const hash = location.hash.replace("#","");
  const valid = [...sections].some(s=>s.id===hash);
  activateTab(valid ? hash : "about");
}

window.addEventListener("hashchange", handleHash);
handleHash();

/* RULES */
const rl=document.getElementById("rulesList");
for(let i=1;i<=20;i++){
  const d=document.createElement("div");
  d.className="rule";
  d.innerHTML=`<strong>Rule #${i}</strong><p>Full rule description here.</p>`;
  d.onclick=()=>{const p=d.querySelector("p");p.style.display=p.style.display==="block"?"none":"block";}
  rl.appendChild(d);
}

/* COUNTDOWN */
const events=[
  ["c33","2026-02-04T00:00:00+09:00"],
  ["v6jp","2026-02-04T00:00:00+09:00"],
  ["v5en","2026-04-07T00:00:00+09:00"]
];
function tick(){
  const now=new Date();
  events.forEach(([id,date])=>{
    const el=document.getElementById(id);
    const diff=new Date(date)-now;
    if(diff<=0){el.textContent="Released";return;}
    const d=Math.floor(diff/86400000),
          h=Math.floor(diff%86400000/3600000),
          m=Math.floor(diff%3600000/60000),
          s=Math.floor(diff%60000/1000);
    el.textContent=`${d}d ${h}h ${m}m ${s}s`;
  });
}
setInterval(tick,1000);tick();
</script>

</body>
</html>
