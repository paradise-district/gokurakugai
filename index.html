<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gokurakugai Discord Server</title>

<style>
/* ================= FONTS ================= */
body{
  font-family:"Segoe UI",system-ui,sans-serif;
}
h1,h2,h3,h4{
  font-family:Georgia,"Times New Roman",serif;
  letter-spacing:.08em;
}

/* ================= THEME ================= */
:root{
  --bg:#f7f3ea;
  --panel:#ffffff;
  --ink:#c43128;
  --text:#222;
  --accent:#c43128;
  --frame:url("assets/images/light-border.png");
  --pattern:url("assets/images/pattern-light.png");
  --header-bg:url("assets/images/header-bg-light.jpg");
}

body.dark{
  --bg:#0f0f0f;
  --panel:#141414;
  --ink:#d6b25e;
  --text:#eaeaea;
  --accent:#d6b25e;
  --frame:url("assets/images/dark-border.png");
  --pattern:url("assets/images/pattern-dark.png");
  --header-bg:url("assets/images/header-bg-dark.jpg");
}

*{box-sizing:border-box}

body{
  margin:0;
  background:
    linear-gradient(rgba(255,255,255,.85),rgba(255,255,255,.85)),
    var(--pattern),
    var(--bg);
  background-size:auto,260px 260px,auto;
  background-repeat:no-repeat,repeat,no-repeat;
  color:var(--text);
  transition:.3s;
}

body.dark{
  background:
    linear-gradient(rgba(0,0,0,.8),rgba(0,0,0,.8)),
    var(--pattern),
    var(--bg);
}

/* ================= HEADER (CEREMONIAL) ================= */
.header{
  height:220px;
  background:var(--header-bg) center/cover no-repeat;
  position:relative;
}
.header::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.6);
}
.header-content{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:#fff;
}
.header img{width:360px;max-width:90%}
.header h1{
  margin-top:12px;
  font-size:1.8rem;
  border-bottom:2px solid var(--accent);
}

/* ================= COUNTDOWN ================= */
.countdown{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  background:#000;
  padding:14px;
  text-align:center;
}
.count-box{color:var(--accent);font-size:.8rem}
.count-box span{display:block;color:#fff;font-size:1.1rem}

/* ================= MAIN LAYOUT ================= */
.main-layout{
  max-width:1400px;
  margin:40px auto;
  display:grid;
  grid-template-columns:200px 1fr;
  gap:36px;
  padding:0 20px;
}

@media(max-width:900px){
  .main-layout{grid-template-columns:1fr}
}

/* ================= VERTICAL NAV (CHINESE SCROLL STYLE) ================= */
.nav-vertical{
  display:flex;
  flex-direction:column;
  gap:14px;
  position:sticky;
  top:30px;
}

.nav-vertical .tab{
  padding:16px 12px;
  text-align:center;
  cursor:pointer;
  background:var(--panel);
  border-left:6px solid transparent;
  letter-spacing:.15em;
  font-weight:600;
  transition:.25s;
}

.nav-vertical .tab:hover{
  background:rgba(0,0,0,.05);
}

.nav-vertical .tab.active{
  border-left-color:var(--accent);
  color:var(--accent);
}

/* ================= FRAME ================= */
.frame{
  background:var(--panel);
  padding:28px;
  margin-bottom:36px;
  border:24px solid transparent;
  border-image-source:var(--frame);
  border-image-slice:42;
  border-image-repeat:round;
}

/* ================= BANNERS ================= */
.section-banner{
  width:100%;
  height:260px;
  background:center/contain no-repeat;
  margin:20px 0 30px;
}

/* ================= CONTENT ================= */
.section{display:none}
.section.active{display:block}

.content-grid{
  display:grid;
  grid-template-columns:1fr 320px;
  gap:32px;
}

@media(max-width:900px){
  .content-grid{grid-template-columns:1fr}
}

/* ================= SERIES FLOAT ================= */
.series-info-wrap{overflow:hidden}
.series-cover{
  float:right;
  width:200px;
  margin:0 0 16px 24px;
}

/* ================= SIDEBAR ================= */
.sidebar iframe{width:100%;border:none}

/* ================= FOOTER ================= */
footer{
  background:#000;
  color:#aaa;
  padding:40px 24px;
  margin-top:60px;
}
.footer-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:32px;
}
footer h4{color:#fff}
footer a{
  color:var(--accent);
  display:block;
  margin:6px 0;
  text-decoration:none;
}
footer a:hover{color:#fff}
.footer-bottom{
  margin-top:32px;
  text-align:center;
  font-size:.8rem;
}
</style>
</head>
